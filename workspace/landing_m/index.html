    <!--   Core JS Files   -->
    <script>
        window.onload = function () {
            if (window.innerWidth > 450) {
                location.href = "../landing/index.html";
            } else {
                $('#header_image_m').height(window.innerHeight);
                $('#header_image_m').width("auto");
            }

            $('img[usemap]').rwdImageMaps();
        }

        window.addEventListener('resize', function (event) {
            if (window.innerWidth > 450) {
                location.href = "../landing/index.html";
            } else {
                $('#header_image_m').height(window.innerHeight);
                $('#header_image_m').width("auto");
            }

        });

        window.addEventListener('scroll', () => {
            let scrollLocation = document.documentElement.scrollTop; // 현재 스크롤바 위치
            if (scrollLocation == 0) {
                $('.float-footer').hide();
            } else {
                $('.float-footer').show();
            }
        })

        function openKakao() {
            location.href = "https://pf.kakao.com/_xgxduAK/chat";
        }

        function openCall() {
            location.href = "tel:0507-1348-7655";
        }

        function openGoogleForm() {
            firebase.analytics().logEvent('tour_button_click_mobile');
            location.href = "https://forms.gle/AoUGwFAY3aKbUDYx6";
        }

        function openSeminar() {
            window.open('https://forms.gle/MfiFnu1jvRc2jMUa7')
        }

        function closeSeminar() {
            $('.pop-up-mobile-div').hide();
        }
    </script>
